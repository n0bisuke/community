name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [13.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: npm install, build, and test
      # run: |
        # yarn install
        # yarn generate
        # ./.github/gitpush.sh
        # npm ci
        # npm run build --if-present
        # npm test
     - name: Commit files
      run: |
        yarn install
        yarn generate
        git config --local user.name "n0bisuke"
        git config --local user.email "n0bisuke@github.com"
        git commit -m "Add changes" -a
    - name: Push changes
      uses: n0bisuke/community@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
      env:
        CI: true
